name: flutter_chatgpt_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.1.0
  http: ^1.2.0 # 호환성을 위해 http 버전을 1.2.0으로 고정
  vibration: ^1.9.0
  rxdart: ^0.27.7
  flutter_local_notifications: ^15.0.0
  intl: ^0.18.1 # 버전을 0.18.1로 수정하여 호환성 문제 해결
  flutter_localizations:
    sdk: flutter
  win32: ^5.0.3 # 안정적인 win32 버전 사용
  flutter_blue_plus: ^1.34.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
